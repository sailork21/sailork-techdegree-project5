<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="/entries"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="/entry"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list">
                  {% for entry in tag_entries %}
                    <article class="">
                      <h2>
                        <a href="{{ url_for('details', id=entry.id) }}">{{ entry.title }}</a>
                      </h2>
                      <h3>Date: {{ entry.date }}</h3>
                      <h3>Tags: <a href="{{ url_for('tags', tag=entry.tag1) }}">{{ entry.tag1 }}</a> <a href="{{ url_for('tags', tag=entry.tag2) }}">{{ entry.tag2 }}</a></h3>
                    </article>
                  {% endfor %}
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
